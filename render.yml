services:
  - type: web
    name: n8n
    env: node
    plan: free
    buildCommand: ""
    startCommand: npx n8n
    envVars:
      - key: N8N_BASIC_AUTH_ACTIVE
        value: "true"
      - key: N8N_BASIC_AUTH_USER
        value: "yourusername"
      - key: N8N_BASIC_AUTH_PASSWORD
        value: "yourpassword"
